@if(loaderService.isLoading$ | async){
    <app-home-loader></app-home-loader>
}@else {
    @if(isAuthenticated){
        <app-sidebar [isSidebarClosed]="isSidebarClosed "></app-sidebar>
        <app-container (toggleSidebarEvent)="toggleSidebar()" [isSidebarClosed]="isSidebarClosed "></app-container>
    }
    @else{
        <router-outlet></router-outlet>
    }
}
